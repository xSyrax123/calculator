<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button>Clear</button>
        <button>/</button>
        <button>*</button>
        <button>&larr;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>(</button>
        <button>0</button>
        <button>)</button>
        <button>=</button>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
